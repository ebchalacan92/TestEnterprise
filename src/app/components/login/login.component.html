<section id="login">
    <div class="bg-login">
      <img class="bg-background" src="assets/img/gallery/gris-login.jpg"/>
    </div>
    <div class="row auth-height full-height-vh m-0">
      <div class="col-12 d-flex justify-content-center">
        <div>
          <div>
            <div class="auth-img">
              <div class="row m-0">
                <div class="col-lg-12 col-12 px-4 py-3">
                  <h4 class="mb-3" style="text-align: center;">Inicio de Sesión</h4>
                  <p class="mb-3">Ingrese sus credenciales para acceder al sistema.</p>
                  <form [formGroup]="loginForm">
                    <div class="form-group">
                      <div class="position-relative has-icon-left">
                        <input type="text" class="form-control" placeholder="Nombre de Usuario"
                               autocomplete="nope" formControlName="name"
                               [ngClass]="{ 'is-invalid': f.name.invalid && (f.name.touched || f.name.dirty),
                               'is-valid': !f.name.invalid && (f.name.touched || !f.name.dirty)}">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="position-relative has-icon-left">
                        <input type="password" class="form-control" placeholder="Contraseña"
                               autocomplete="new-password" formControlName="password"
                               [ngClass]="{ 'is-invalid': f.password.invalid && (f.password.touched || f.password.dirty),
                               'is-valid': !f.password.invalid && (f.password.touched || !f.password.dirty)}">
                      </div>
                    </div>
                    <div *ngIf="loginForm.valid" class="d-flex justify-content-between flex-sm-row flex-column">
                      <div class="mb-2 mb-sm-0"></div>
                      <button class="btn btn-primary" (click)="login()">
                        Ingresar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
