<div class="jumbotron margen-interno topeUno">
    <h1 class="display-4 text-center topeDos">Asignar Departamento
         <i class="fas fa-building"></i></h1>
    <hr class="my-2" >
    <div class="card-content">
        <div class="card-body">
                <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav-tabs justify-content-left nav-justified">
                    <li [ngbNavItem]="1">
                      <ng-template ngbNavContent>
                        <div class="col-md-12">
                            <form [formGroup]="departmentEmployeeForm">
                                <div class="row">
                                    <div class="col-md-6">
                                      <diV class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text bg-white">
                                                    <i class="fas fa-id-card"></i>
                                                </div>
                                            </div>
                                              <select class="form-control" formControlName="idEmployee"
                                              [ngClass]="{ 'is-invalid': f.idEmployee.invalid && (f.idEmployee.touched || f.idEmployee.dirty),
                                              'is-valid': !f.idEmployee.invalid && (f.idEmployee.touched || !f.idEmployee.dirty)}">
                                                <option value=0> 
                                                   -- Seleccione Trabajador --
                                                  </option>
                                                  <option value="{{item.id}}" *ngFor="let item of listEmployee">
                                                      {{item.name}}
                                                    </option>
                                              </select>
                                        </div>
                                      </diV>
                                      <div class="form-group">
                                        <div class="controls">
                                          <div class="form-check" style="margin-top: 1rem;">
                                            <input type="checkbox" id="status" class="form-check-input checkbox-lg"
                                              formControlName="status">
                                            <label class="form-check-label" for="sincronizacion">Estado Activo</label>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                      <diV class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text bg-white">
                                                    <i class="fas fa-building"></i>
                                                </div>
                                            </div>
                                              <select class="form-control" formControlName="idDepartment"
                                              [ngClass]="{ 'is-invalid': f.idDepartment.invalid && (f.idDepartment.touched || f.idDepartment.dirty),
                                              'is-valid': !f.idDepartment.invalid && (f.idDepartment.touched || !f.idDepartment.dirty)}">
                                                <option value=0> 
                                                   -- Seleccione Departamento --
                                                  </option>
                                                  <option value="{{item.id}}" *ngFor="let item of listDepartment">
                                                      {{item.name}}
                                                    </option>
                                              </select>
                                        </div>
                                      </diV>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                   <button class="btn btn-success btn-lg btn-block" (click)= "OpenModalSave()">
                                    <i class="fas fa-database"></i>   
                                    Guardar
                                </button> 
                                <button class="btn btn-success btn-lg btn-block" (click)= "updateDepartmentEmployeeForm()" style="background-color: cornflowerblue;">
                                    <i class="fas fa-sync-alt"></i>   
                                    Refrescar
                                </button> 
                                </div>
                            </form>
                    </div>
                    <div class="col-md-12">
                         <h6 class="text-center">
                            Lista Asigandos
                        </h6>
                        <div class="table-responsive">
                            <table class="table table-sm my">
                                <thead>
                                    <tr>
                                        <td>Trabajador</td>
                                        <td>Departamento</td>
                                        <td>Creado Por</td>
                                        <td>Fecha de Creación</td>
                                        <td>Modificado Por</td>
                                        <td>Fecha de Modificación</td>
                                        <td>Estado Activo</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let formGroup of tempData.controls; let i = index; let row = row" [formGroup] ="formGroup">
                                      <td>
                                        <div class="position-relative has-icon-left">
                                          <select class="form-control margin-right-nombres" formControlName="idEmployee">
                                              <option value="{{item.id}}" *ngFor="let item of listEmployee">
                                                {{item.name}}
                                              </option>
                                          </select>
                                            <div class="form-control-position">
                                              <em class="fas fa-id-card"></em>
                                            </div>
                                          </div>
                                      </td>
                                        <td>
                                          <div class="position-relative has-icon-left">
                                            <select class="form-control margin-right-nombres" formControlName="idDepartment">
                                                <option value="{{item.id}}" *ngFor="let item of listDepartment">
                                                  {{item.name}}
                                                </option>
                                            </select>
                                              <div class="form-control-position">
                                                <em class="fas fa-building"></em>
                                              </div>
                                            </div>
                                        </td>
                                        <td>
                                          <div class="position-relative has-icon-left">
                                            <input type="text" class="form-control margin-right-nombres" 
                                            formControlName="createBy">
                                              <div class="form-control-position">
                                                <em class="fas fa-user-check"></em>
                                              </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="position-relative has-icon-left">
                                                <input type="date" class="form-control margin-right-valores" 
                                          formControlName="createdDate">
                                                  <div class="form-control-position">
                                                    <em class="fas fa-calendar-alt"></em>
                                                  </div>
                                                </div>
                                        </td>
                                        <td>
                                            <div class="position-relative has-icon-left">
                                                <input type="text" class="form-control margin-right-valores" 
                                                formControlName="modifiedBy">
                                                  <div class="form-control-position">
                                                    <em class="fas fa-user-edit"></em>
                                                  </div>
                                                </div>
                                        </td>
                                        <td>
                                            <div class="position-relative has-icon-left">
                                                <input type="date" class="form-control margin-right-valores" 
                                                formControlName="modifiedDate">
                                                  <div class="form-control-position">
                                                    <em class="fas fa-calendar-alt"></em>
                                                  </div>
                                                </div>
                                        </td>
                                        <td>
                                          <div class="controls">
                                            <div class="form-check" style="margin-top: 1rem;">
                                              <input type="checkbox" id="status-1" class="form-check-input checkbox-lg"
                                                formControlName="status">
                                            </div>
                                          </div>
                                        </td>
                                        <td>
                                          <i class="fas fa-edit text-warning" style="cursor: pointer;"
                                          (click) = "buttonEditDepartmentEmployee(formGroup)"></i>
                                      </td>
                                        <td>
                                            <i class="far fa-trash-alt fa-lag text-danger" style="cursor: pointer;"
                                            (click) = "openModalDelete(formGroup.get('id').value)"></i>
                                        </td>
                                        <ng-template #modalEliminarDepartmentEmployee let-c="close" let-d="dismiss">
                                          <div class="modal-header">
                                            <h4 class="modal-title">Confirmar Eliminar Datos</h4>
                                            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                                              <span aria-hidden="true">&times;</span>
                                            </button>
                                          </div>
                                          <div class="modal-body">
                                              <diV class="form-group">
                                                  <div class="input-group">
                                                        <p>¿Está seguro de eliminar los datos? </p>
                                                  </div>
                                              </diV>
                                          </div>
                                          <div class="modal-footer">
                                            <button type="button" class="btn btn-outline-secondarbtn btn-danger  mb-2 mb-sm-0 mr-sm-2" (click)="c('Close click')">
                                              <i class="fas fa-sign-out-alt"></i>
                                              Cancelar
                                            </button>
                                            <button type="button" class="btn btn-primary mb-2 mb-sm-0 mr-sm-2" (click)="removeDepartmentEmployee(idEmployeeGlobal)">
                                              <i class="far fa-trash-alt"></i>
                                              Elimnar</button>
                                          </div>
                                      </ng-template>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                      </ng-template>
                    </li>
                  </ul>
                  <div class="tab-content">
                    <div [ngbNavOutlet]="nav"></div>
                  </div>
                </div>
    </div>
</div>
<ng-template #modalSaveDepartmentEmployee let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" style="margin-left: 10px !important;">Confirmar Guardar/Editar</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <diV class="form-group">
            <div class="input-group">
                  <p>¿ Está seguro de guardar los datos? </p>
            </div>
        </diV>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondarbtn btn-danger  mb-2 mb-sm-0 mr-sm-2" (click)="c('Close click')">
        <i class="fas fa-sign-out-alt"></i>
        Cancelar
      </button>
      <button type="button" class="btn btn-primary mb-2 mb-sm-0 mr-sm-2" (click)="saveDepartmentEmployee()">
        <i class="fas fa-plus"></i>
        Guardar</button>
    </div>
</ng-template>
